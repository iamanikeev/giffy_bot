[program:giffy_bot]
command=/var/www/vhosts/wsgi/%(program_name)s/bin/celery worker -n giffy_bot@ -Q default --loglevel=DEBUG --logfile=/var/log/celery/%(program_name)s.log --pidfile=/var/run/celery/%(program_name)s.pid -A giffy_bot
environment=DJANGO_SETTINGS_MODULE="settings.production",PYTHONPATH="/srv/volsor/bin"
directory=/srv/volsor/src
user=www-data
numprocs=1
stdout_logfile=/var/log/celery/worker_%(program_name)s.log
stderr_logfile=/var/log/celery/worker_%(program_name)s.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
stopasgroup=true
killasgroup=true